<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <!-- Botcopy embed -->
    <div
      id="botcopy-embedder-d7lcfheammjct"
      class="botcopy-embedder-d7lcfheammjct"
      data-botId="68c2ec57c3f8c4d5ded12497"
    >
      <script>
        var s = document.createElement('script');
        s.type = 'text/javascript';
        s.async = true;
        s.src = 'https://widget.botcopy.com/js/injection.js';
        document.getElementById('botcopy-embedder-d7lcfheammjct').appendChild(s);
      </script>
    </div>

    <!-- Persistence via bc-initialized + setCXParameters + sendCXEventSilent -->
    <script>
      (function () {
        const STORAGE_KEY = 'demo.is_new_user';
        let started = false; // prevent double-start

        // Coerce anything ("false"/"true", 0/1) -> boolean
        function toBool(v) {
          if (typeof v === 'boolean') return v;
          if (typeof v === 'number') return v !== 0;
          if (typeof v === 'string') return v.trim().toLowerCase() === 'true';
          return Boolean(v);
        }

        // Ensure default key (first visit → true)
        try {
          if (localStorage.getItem(STORAGE_KEY) === null) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(true));
            console.log('[persist:init] created', STORAGE_KEY, '→', true);
          } else {
            console.log('[persist:init] found', STORAGE_KEY, '→', JSON.parse(localStorage.getItem(STORAGE_KEY)));
          }
        } catch (e) {
          console.warn('[persist:init] localStorage unavailable', e);
        }

        function primeAndStart() {
          if (started) return;
          started = true;
          try {
            const stored = toBool(JSON.parse(localStorage.getItem(STORAGE_KEY) || 'true'));

            // 1) Prime NEXT request with the param
            if (window.Botcopy && typeof window.Botcopy.setCXParameters === 'function') {
              window.Botcopy.setCXParameters({
                parameters: { is_new_user: stored }
              });
              console.log('[bc-initialized] setCXParameters → is_new_user =', stored);
            }

            // 2) Explicitly start the conversation with an event (includes param too)
            if (window.Botcopy && typeof window.Botcopy.sendCXEventSilent === 'function') {
              window.Botcopy.sendCXEventSilent('start_app', {
                parameters: { is_new_user: stored }
              });
              console.log('[bc-initialized] sendCXEventSilent(start_app) with is_new_user =', stored);
            }
          } catch (e) {
            console.warn('primeAndStart failed', e);
          }
        }

        // Fire after chat window initializes (first load, refresh, Clear history)
        window.addEventListener('bc-initialized', primeAndStart);

        // Fallback if your build exposes Botcopy.on('ready')
        if (window.Botcopy?.on) {
          window.Botcopy.on('ready', primeAndStart);

          // TRAINING-ONLY handler: persist flips safely
          window.Botcopy.on('action', function (payload) {
            try {
              const t = payload?.training;
              if (t?.type === 'training' && t?.command === 'set_is_new_user') {
                const val = toBool(t?.parameters?.is_new_user);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(val));
                console.log('[persist] is_new_user =', val);

                // Prime the next request so CX stays in sync
                if (typeof window.Botcopy.setCXParameters === 'function') {
                  window.Botcopy.setCXParameters({ parameters: { is_new_user: val } });
                }
              }
            } catch (e) {
              console.warn('[action] training handler error', e);
            }
          });
        }
      })();
    </script>

    <!-- Your React app -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
