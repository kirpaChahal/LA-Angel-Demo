<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <!-- Botcopy embed -->
    <div
      id="botcopy-embedder-d7lcfheammjct"
      class="botcopy-embedder-d7lcfheammjct"
      data-botId="68c2ec57c3f8c4d5ded12497"
    >
      <script type="text/javascript">
        var s = document.createElement('script');
        s.type = 'text/javascript';
        s.async = true;
        s.src = 'https://widget.botcopy.com/js/injection.js';
        document.getElementById('botcopy-embedder-d7lcfheammjct').appendChild(s);
      </script>
    </div>

    <!-- Persistence: inject into EVERY outbound request + safe coercion -->
    <script>
      (function () {
        const STORAGE_KEY = 'demo.is_new_user';

        // Default to true on first visit
        if (localStorage.getItem(STORAGE_KEY) === null) {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(true));
        }

        // Coerce anything ("false"/"true", 0/1) -> boolean
        function toBool(v) {
          if (typeof v === 'boolean') return v;
          if (typeof v === 'number') return v !== 0;
          if (typeof v === 'string') return v.trim().toLowerCase() === 'true';
          return Boolean(v);
        }

        // Botcopy event queue shim (safe before widget loads)
        window.Botcopy = window.Botcopy || {};
        const q = (window.__bcq = window.__bcq || []);
        Botcopy.on = function (evt, fn) { q.push([evt, fn]); };

        // ðŸ”‘ Inject into EVERY outbound request (covers "Clear history" new sessions)
        Botcopy.on('pre_request', function (req) {
          try {
            const stored = toBool(JSON.parse(localStorage.getItem(STORAGE_KEY) || 'true'));

            // Attach to params seen by CX as session params
            req.parameters = req.parameters || {};
            req.parameters.is_new_user = stored;

            // Some builds also read payload.parameters
            if (req.payload) {
              req.payload.parameters = req.payload.parameters || {};
              req.payload.parameters.is_new_user = stored;
            }

            console.debug('[pre_request] injecting is_new_user =', stored);
          } catch (e) {
            console.warn('pre_request inject failed', e);
          }
        });

        // Persist flips from the bot and reflect into this live session
        Botcopy.on('action', function (payload) {
          try {
            const msg = payload?.training || payload?.message || payload?.action?.message;
            if (msg?.type === 'training' && msg?.command === 'set_is_new_user') {
              const val = toBool(msg?.parameters?.is_new_user);
              localStorage.setItem(STORAGE_KEY, JSON.stringify(val));
              console.debug('[persist] set is_new_user =', val);

              // Optional: echo into current session immediately
              (Botcopy.send || Botcopy.sendMessage)?.({
                message: {
                  type: 'training',
                  command: 'load_is_new_user',
                  parameters: { is_new_user: val }
                }
              });
            }
          } catch (e) {
            console.warn('action handler error', e);
          }
        });
      })();
    </script>

    <!-- Your React app -->
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
